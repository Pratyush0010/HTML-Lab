<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch-container">
        <!-- Place to display the time -->
        <div id="time-display">00:00:00</div>
        <!-- Plus button -->
        <div id="plus-btn" class="btn">+5</div>
            
        <!-- Minus button -->
        <div id="minus-btn" class="btn">-5</div>
        
        <!-- Container for all buttons -->
        <div class="buttons-container">
            <!-- Start button -->
            <div id="start-btn" class="btn">Start</div>
            
            <!-- Stop button -->
            <div id="stop-btn" class="btn">Stop</div>
            
            <!-- Reset button -->
            <div id="reset-btn" class="btn">Reset</div>
            
            <!--Lap button -->
            <div id="lap-btn" class="btn">Lap</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
